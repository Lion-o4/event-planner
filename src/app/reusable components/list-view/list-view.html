<div class="list-container">
  <!-- <h1 class="april">ðŸš€ April 2023 Events</h1> -->

  <div class="event-row blue">
    <div class="emoji">{{ newDetails.emoji}}</div>
    <div class="info">
      <h3>{{newDetails.eventName}}</h3>
      <p><span>Date:</span> {{newDetails.dateTime | date:'MMM d, y'}}</p>
      <p><span>Time:</span> {{newDetails.time}}</p>
      <p><span>Place:</span>{{newDetails.place}}</p>
    </div>
    <div class="type">
      <button class="type-btn">{{newDetails.label}}</button>
    </div>
  </div>
</div>
