<div class="event-card">
  <div class="card-image">
    <img [src]="newdetails.imagelink" alt="Event Image" />
    <span class="label">{{newdetails.label|uppercase}}</span>
  </div>
  <div class="card-content">
    <h2 class="text-xl font-bold text-cyan-400 mb-1">
      {{newdetails.eventname|titlecase}}
    </h2>
    <p class="text-base text-gray-700 font-medium">
      {{newdetails.datetime | date:'EEE MMM dd yyyy'}} <span>ğŸ‘‰</span>
      <span>{{newdetails.time}}</span>
    </p>
    <span class="register">
      <p class="text-gray-600">
        <span class="font-semibold">Venue:</span> {{ newdetails.place |
        titlecase}}
      </p>

      <span *ngIf="false">&rarr;</span>
      <a *ngIf="false" class="register">Register Here</a></span
    >
    <div class="mt-4 pt-4 border-t border-gray-700">
      <p
        class="text-gray-500 mb-2"
        style="font-size: 0.9rem; line-height: 1rem"
      >
        Applies to branches:
      </p>
      <div class="flex flex-wrap gap-2">
        <span
          *ngFor="let dept of newdetails.departments"
          class="bg-gray-700 text-gray-300 font-medium px-2.5 py-0.5 rounded-full"
          style="font-size: 0.9rem; line-height: 1rem"
        >
          {{ dept }}
        </span>
      </div>
    </div>
  </div>
</div>
