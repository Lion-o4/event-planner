<div class="event-card">
  <div class="card-image">
    <img [src]="newdetails.imageLink" alt="Event Image" />
    <span class="label">{{newdetails.label|uppercase}}</span>
  </div>
  <div class="card-content">
    <h2>{{newdetails.eventName}}</h2>
    <p class="time">{{newdetails.dateTime}}</p>
    <p class="location">newdetails.Digital Arts Studio, Room 302</p>
  </div>
</div>
